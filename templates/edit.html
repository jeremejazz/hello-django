{% extends 'base.html' %}
{% block content %}
    <h1>Edit Note:</h1>
			<form action="" method="post">
				{% csrf_token %}
				<input type="text" name="title" class="form-control"  value="{{ note.title }}">
				<textarea name="note" class="form-control"  >{{ note.note }}</textarea> 
				<input type="submit" class="btn btn-default" name="" value="save">
			</form>	
{% endblock %}
