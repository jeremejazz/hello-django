<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
			<div class="col-md-12">		

			<h1>Notes:</h1>
			<a class="btn btn-primary" href="{% url 'note_add' %}">Add</a><br>
				<table class="table table-bordered">
				<thead>
					<th>note</th>
					<th>Actions</th>
				</thead>
				<tbody>
				    {% for note in notes%}
				    <tr><td>
				     <a href="{% url 'note_edit' note.id %}">{{note.title}}</a>

				    </td>
				    <td> <a class="glyphicon glyphicon-trash btn btn-danger" href="{% url 'note_delete' note.id %}"></a></td>
				    </tr>
				    {% endfor %}
				</tbody>
				</table>
			</div>
	</div>
</div>
</body>
</html>
