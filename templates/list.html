
{% extends 'base.html' %}
{% block content %}
			<h1>Notes:</h1>
			<a class="btn btn-primary" href="{% url 'note_add' %}">Add</a><br>
				<table class="table table-bordered">
				<thead>
					<th>note</th>
					<th>Actions</th>
				</thead>
				<tbody>
				    {% for note in notes%}
				    <tr><td>
				     <a href="{% url 'note_edit' note.id %}">{{note.title}}</a>

				    </td>
				    <td> <a class="glyphicon glyphicon-trash btn btn-danger" href="{% url 'note_delete' note.id %}"></a></td>
				    </tr>
				    {% endfor %}
				</tbody>
				</table>
{% endblock %}
